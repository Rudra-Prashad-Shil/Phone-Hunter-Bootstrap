<body>
  <!-- Header -->
  <header class="container-fluid">
    <!-- navigation  -->
    <nav class="navbar navbar-expand-md bg-success-subtle">
      <div class="container-fluid">
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse py-2 collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand fw-bold me-auto text-dark" href="">Phone Hunter</a>
          <button class="btn btn-success py-2 fw-bold" type="submit">Sign Up</button>
        </div>
      </div>
    </nav>

    <h1 class="text-center">Welcome to Phone Hunter</h1>
  </header>

  <main class="container my-5">
    <!-- search section  -->
    <div class="input-group justify-content-center mb-3">
      <input id="search-field" type="text" class="w-25 border-0 rounded-start-2 bg-secondary-subtle"
        placeholder="Search Your Phone">
      <button id="btn-search" class="btn btn-outline-primary" type="button">Search</button>
    </div>
    <!-- Spinner  -->
    <div id="spinner" style="height: 200px;" class="d-flex justify-content-center align-items-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <section>
      <!-- Display All Phones -->
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

      </div>

      <!-- Show all Button  -->
      <div id="show-all" class="text-center mt-3 d-none">
        <button id="btn-show-all" class="btn btn-outline-success">Show All
      </div>
      </div>

      <!-- not found section  -->
      <div id="not-found-cont" class="d-none mt-5">
        <img
          src="https://img.freepik.com/premium-vector/no-data-found-empty-file-folder-concept-design-vector-illustration_620585-1698.jpg"
          class="img-fluid mx-auto d-block" alt="No Data Found">
        <p class="text-center">source: FreePik</p>
      </div>
    </section>
  </main>
